<section class="select--cards" *ngIf="showCard === 'true'">
  <h2 class="select--cards__title">
    Elige una carta <span class="select--cards__hand">ðŸ‘†</span>
  </h2>
  <article class="select--cards__container">
    <button
      class="select--card"
      [ngClass]="{ 'selected--card': selectedCardIndex === i }"
      (click)="changeScore($event, i)"
      *ngFor="let card of cards; let i = index"
    >
      <p class="select--card__score">{{ card.score }}</p>
    </button>
  </article>
</section>
<section
  class="select--cards select--cards--average"
  *ngIf="showCard === 'false'"
>
  <article class="select--cards__container">
    <div class="select--card" *ngFor="let card of cards">
      <p class="select--card__score">{{ card.score }}</p>
    </div>
  </article>
  <article class="select--cards__average-score">
    <h3>Promedio:</h3>
    <h2>{{ averageScore }}</h2>
  </article>
</section>
